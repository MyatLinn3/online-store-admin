<body class="text-center">

<form class="form-signin">
  <div class="alert alert-danger" *ngIf="invalidLogin">
    {{errorMessage}}
  </div>
  <img class="mb-4"
       src="https://cdn.pixabay.com/photo/2016/09/16/19/19/online-store-1674907_960_720.png"
       alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-bold">Please sign in</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" name="email" class="form-control my-3" placeholder="Email" [(ngModel)]="email" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" name="password" [(ngModel)]="password" placeholder="Password" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-success btn-block"  (click)="handleLogin()">Sign in</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2018-2019</p>
</form>
</body>
