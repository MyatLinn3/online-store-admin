<div class="container">
    <div [hidden]="productAdded">  <!-- product form-->

      <h3 class="text-center  mt-5">
        New Product Information <span style="font-size:small">* is a required field</span>
      </h3>
      <hr>
      <div class="row">
            <div class="col-md-6">
              <div class="card mt-5">
                <img class="custom-image " [src]="newProduct.imageUrl" alt="">
              </div>
            </div>
            <div class="col-md-6">
              <form (ngSubmit)="onSubmit()">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="productName" >* Product Name</label>
                    <input type="text"
                           [(ngModel)]="newProduct.productName"
                           name="productName" id="productName"
                           #productName="ngModel"
                           [class.is-invalid]="productName.touched && productName.invalid"
                           class="form-control"
                           required>
                    <div *ngIf="productName.touched && productName.invalid">
                       Product Name Can not Be Empty!
                    </div>

                  </div>
                  <div class="form-group col-md-6 " style="margin-top: 30px;">

                    <input style="display: none"
                           type="file" #fileInput
                           (change)="handleFileInput($event.target.files[0])">
                    <a mat-raised-button   (click)="fileInput.click()"
                       class="btn btn-secondary btn-sm mx-2 uploadImage">Pick Product Image</a>
                  </div>

                </div>
                <div class="form-row">

                    <div class="form-group col-md-6">
                      <label for="quantity">* Quantity</label>
                      <input type="number" class="form-control"
                             name="totalQuantity" id="quantity"
                             [(ngModel)]="newProduct.totalQuantity" #quantity="ngModel"
                            required [class.is-invalid]="quantity.touched&&quantity.invalid">
                      <div *ngIf="quantity.touched && quantity.invalid">
                        Product Quantity Can not Be Empty!
                      </div>
                    </div>

                    <div class="form-group col-md-6">
                      <label for="category">* Category</label>
                      <select id="category"name="category" class="form-control" [(ngModel)]="newProduct.category" >
                        <option selected>Choose...</option>
                        <option *ngFor=" let cat of categories"  value="{{cat.name}}">{{cat.name}}</option>
                      </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="size">* Size</label>
                      <select id="size"name="size" class="form-control" [(ngModel)]="newProduct.targetSize">
                        <option selected>Choose...</option>
                        <option *ngFor=" let size of targetSize" value="{{size.size}}">{{size.size}}</option>
                      </select>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="price">* Price MMK</label>
                      <input type="number" class="form-control"
                             id="price" required
                             name="productPrice"
                             #productPrice="ngModel"
                             [(ngModel)]="newProduct.price"
                             [class.is-invalid]="productPrice.touched && productPrice.invalid"
                      >
                      <div *ngIf="productPrice.touched && productPrice.invalid">
                        Product Price Can not Be Empty!
                      </div>
                    </div>


                </div>
                <div class="form-group ">
                  <label for="description">* Description</label>
                  <textarea id="description" name="description"
                            class="form-control" [(ngModel)]="newProduct.description" ></textarea>
                </div>
                <div class="form-group">

                </div>

                <hr>
                <button mat-raised-button type="submit" class="btn btn-outline-success mx-3">Add Product</button>
                <button mat-button type="cancel" class="btn btn-outline-danger">Cancel</button>
              </form>
            </div>
      </div><!-- product form-->
    </div>
    <div class="row" [hidden]="!productAdded">
      <h3 class="text-center text-success">Created new Product successfully!</h3> &nbsp;&nbsp;
      <button mat-raised-button class=" btn btn-info" routerLink="/productList">Go List</button>
    </div>
 <!-- product form card-->
</div><!-- container-->
